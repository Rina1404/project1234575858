        - insert:
            tableName: Materials
            columns:
              - column:
                  name: id
                  value: 0
              - column:
                  name: title
                  value: "Колебательное движение. Гармонические колебания"
              - column:
                  name: text
                  value: "Разные виды механического движения характеризуются различной степенью повторяемости. Так при поступательном движении тело может вообще не вернуться в исходное положение, тогда как при вращательном движении это произойдет через промежуток времени, равный периоду обращения T. T = N / t
        В окружающем нас мире очень широко распространен и такой вид движения тела, при котором оно сначала движется в прямом направлении, а затем — в обратном. Такое движение повторяется неоднократно по одной и той же траектории. При этом через любую точку траектории, за исключением крайних точек 1 и 2 , тело проходит как в прямом, так и в обратном направлениях.

        Такой вид движения называется колебательным. Колебательное движение совершают такие механические системы, как маятник, качели, листья деревьев под воздействием ветра, струны при игре на гитаре или пианино. Движение атомов в кристаллической решетке также носит колебательный характер.

        Таким образом, для  колебательного движения характерно свойство повторяемости. Когда физические величины характеризующие движение  (например, координата x, проекции скорости vx и действующей силы Fx) принимают одни и те же значения через равные промежутки времени, то такие колебания (движения) называются периодическими.

        Минимальный промежуток времени, по истечении которого повторяются значения всех физических величин, характеризующих колебание, называется периодом колебаний и обозначается буквой  T: где Δt  — промежуток времени, за который произошло N колебаний. Колебания по своей природе могут быть не только механическими, но и электромагнитными (периодические изменения напряжения и силы тока в электрической цепи), термодинамическими (колебания температуры с течением времени) и т. д. Таким образом, колебания — это особая форма движения в том смысле, что различные по своей природе физические процессы (механические, электромагнитные и т. д.) описываются одинаковыми математическими зависимостями физических величин от времени.

        Для описания колебаний, как и для вращательного движения, наряду с периодом колебаний T используют величину, которая называется частотой колебаний. Она обозначается буквой v.Для механической «записи» колебаний можно использовать установку, изображенную на рисунке 3. В этой установке к грузу, подвешенному на двух нитях, прикреплен фломастер (рис. 4). Он может свободно перемещается в трубочке для того, чтобы постоянно касаться листа бумаги при колебаниях груза. Если отклонить груз поперек листа бумаги и отпустить, то кончик фломастера будет описывать на листе прямую линию, которая является траекторией движения груза"
              - column:
                  name: student_id
                  value: 1
              - column:
                  name: subject_id
                  value: 1
